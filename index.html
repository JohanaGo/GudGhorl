<!DOCTYPE html>
<html> 
    <head>
        <title>Slambook!</title>
        <link rel="stylesheet" href="Johana.css">
    </head>
    <body>
        <div>
            <h1>Slambook!</h1>
    <form>
    <label>
        Name:
        <input type="text" name="Name" placeholder="Surname, First Name">
    </label><br>
    <label>
        Email:
        <input type="email" name="User-email" placeholder="...@gmail.com">
    </label><br>
    <label>
        Contact Number:
        <input type="tel" name="Contact number" placeholder="XXX-XXXX-XXXX">
    </label><br>
    <label>
        facebook URL:
        <input type="URL" name="Facebook account" placeholder="fb.,https://www.facebook.com/">
    </label><br>
    <label>
        Search:
        <input type="Search" name="Search" placeholder="Search term">
    </label><br>
    <label>
        Favorite number:
        <input type="number" name="Favorite number" min="0" max="20" value="20">
    </label><br>
    <label>
        Motto:
        <textarea name="motto" rows="3">motto</textarea>
    </label><br><hr>
    <fieldset>
        <legend>Which snacks do you enjoy the most?</legend>
        <label>
            <input type="checkbox" name="snacks" value="1">Chips
        </label>
        <label>
            <input type="checkbox" name="snacks" value="2">Chocolates
        </label>
        <label>
            <input type="checkbox" name="snacks" value="3">Fruits
        </label>
        <label>
            <input type="checkbox" name="snacks" value="4">Cookies
        </label><br>
    </fieldset><br>
    <fieldset>
        <legend>If you could go anywhere for a vacation, where would you choose?</legend>
        <label>
            <input type="radio" name="vacation" value="1">Beach
        </label>
        <label>
            <input type="radio" name="vacation" value="2">Mountains
        </label>
        <label>
            <input type="radio" name="vacation" value="3">City
        </label>
        <label>
            <input type="radio" name="vacation" value="4">Countryside     
        </label>
    </fieldset><br>
    </form>
    <form>
    <fieldset>
        <legend> What type of music do you listen to the most?</legend>
        <select id="music" name="music">
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Hip-hop">Hip-hop</option>
            <option value="Classical">Classical</option>
        </select>
    </fieldset><br>
        <button type="button">Submit</button>
        <button type="reset">Reset</button>
    </form>
        </div>
    </body>
</html>
